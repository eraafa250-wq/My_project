    <head>
        {% load static %}
        <title>MedEdu</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
<link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

<div class="courses-container">
    <div class="courses-header">
        <h1>Курстар тізімі</h1>
        <div class="divider"></div>
    </div>

    <div class="courses-grid">
        {% for section in sections %}
            <a href="{% url 'section_detail' section.id %}" class="course-card">
                <div class="card-top"></div>

                <div class="card-icon">
                    <span>{{ forloop.counter }}</span>
                </div>

                <h3>{{ section.title }}</h3>

                <div class="card-footer">
                    <span>Курсты бастау</span>
                    <span>→</span>
                </div>
            </a>
        {% endfor %}
    </div>
</div>
